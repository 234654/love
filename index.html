<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—é–ª—å–ø–∞–Ω –¥–ª—è —Ç–µ–±—è</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --tulip-pink: #ff69b4;
            --tulip-white: #fff;
            --leaf-green: #2d8c3c;
            --stem-green: #3fa34d;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image:
                radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2));
        }

        .title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.25rem;
            text-align: center;
            padding: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
            white-space: nowrap;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .title span {
            display: inline-block;
            margin: 0 0.05em;
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
            cursor: move;
            user-select: none;
            touch-action: none;
            --x: 0px;
            --y: 0px;
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower--1 {
            animation: moving-flower 4s ease-in-out infinite;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
            animation-delay: 1.1s;
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 14vmin;
            height: 20vmin;
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            background-image: linear-gradient(to right, var(--tulip-pink) 30%, var(--tulip-white));
            transform-origin: bottom center;
            opacity: 0.95;
            box-shadow:
                inset 0 0 2vmin rgba(255, 255, 255, 0.5),
                0 0 1vmin rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease;
        }

        .flower__leaf--1 {
            transform: translate(-85%, 1%) rotateY(30deg) rotateX(-20deg);
            background-image: linear-gradient(to right, var(--tulip-pink) 40%, var(--tulip-white));
        }

        .flower__leaf--2 {
            transform: translate(-50%, -2%) rotateX(20deg);
            background-image: linear-gradient(to left, var(--tulip-pink) 40%, var(--tulip-white));
            height: 22vmin;
        }

        .flower__leaf--3 {
            transform: translate(-15%, 1%) rotateY(-30deg) rotateX(-20deg);
            background-image: linear-gradient(to left, var(--tulip-pink) 40%, var(--tulip-white));
        }

        .flower__line {
            height: 45vmin;
            width: 0.6vmin;
            background-image: linear-gradient(
                to top,
                transparent 10%,
                var(--leaf-green),
                #4eca5c 50%,
                var(--stem-green)
            );
            box-shadow:
                inset 0 0 2px rgba(0, 0, 0, 0.5),
                0 0 1vmin rgba(45, 140, 60, 0.2);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            position: absolute;
            width: 16vmin;
            height: 4vmin;
            background-color: var(--leaf-green);
            transform-origin: left center;
            box-shadow:
                inset 0 0 1vmin rgba(63, 163, 77, 0.5),
                0 0 0.5vmin rgba(45, 140, 60, 0.2);
            background-image: linear-gradient(
                to right,
                var(--leaf-green),
                #4eca5c 50%,
                var(--leaf-green) 90%
            );
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform-origin: left center;
        }

        .flower__line__leaf--1 {
            left: 0;
            top: 25%;
            transform: rotate(-20deg) scale(0.9);
            filter: brightness(1.05);
        }

        .flower__line__leaf--2 {
            left: -15vmin;
            top: 50%;
            transform: rotate(-30deg) scale(1);
            filter: brightness(0.9);
        }

        @keyframes moving-flower {
            0%, 100% { transform: rotate(-1deg) translateY(0); }
            25% { transform: rotate(0deg) translateY(-1px); }
            50% { transform: rotate(1deg) translateY(0); }
            75% { transform: rotate(0deg) translateY(-1px); }
        }

        @keyframes blooming-flower {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: 45vmin;
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5em;
            pointer-events: none;
            animation: bounce 2s infinite;
        }

        .hint span {
            font-size: 1.2em;
        }

        @keyframes shake {
            0%, 100% {
                transform: translate3d(var(--x, 0), var(--y, 0), 0) scale(0.9) rotate(-2deg);
            }
            25% {
                transform: translate3d(calc(var(--x, 0) - 3px), calc(var(--y, 0) + 3px), 0) scale(0.9) rotate(2deg);
            }
            50% {
                transform: translate3d(calc(var(--x, 0) + 3px), calc(var(--y, 0) - 3px), 0) scale(0.9) rotate(-2deg);
            }
            75% {
                transform: translate3d(calc(var(--x, 0) - 3px), calc(var(--y, 0) + 3px), 0) scale(0.9) rotate(2deg);
            }
        }

        @keyframes fallingText {
            0% {
                opacity: 0.7;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: translateY(50px) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100px) rotate(20deg);
            }
        }

        .falling-text {
            position: fixed;
            color: rgba(150, 150, 150, 0.8);
            font-family: 'Arial', sans-serif;
            font-size: 0.8rem;
            pointer-events: none;
            animation: fallingText 1.5s ease-in forwards;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="not-loaded">
    <!-- Background -->
    <div class="night"></div>

    <!-- Flower -->
    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__leafs">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
            </div>
        </div>
    </div>

    <!-- Title -->
    <h1 class="title"><span id="title"></span></h1>

    <!-- Hint -->
    <div class="hint">
        –¥–≤–∏–≥–∞–π <span>üëÜ</span>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.body.classList.remove("not-loaded");

                const titles = '–î–µ—Ä–∂–∏, –ª—é–±–∏–º–∞—è!'.split(''); // –ò–∑–º–µ–Ω—ë–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
                const titleElement = document.getElementById('title');
                let index = 0;

                titleElement.style.borderRight = '0.15em solid #fff';
                titleElement.style.animation = 'blink-caret 0.75s step-end infinite';

                function appendTitle() {
                    if (index < titles.length) {
                        const span = document.createElement('span');
                        span.textContent = titles[index];

                        if (titles[index] === ' ') {
                            span.style.marginRight = '0.2em';
                        }

                        span.style.opacity = '0';
                        span.style.animation = 'fadeIn 0.5s forwards';
                        titleElement.appendChild(span);

                        index++;
                        const delay = titles[index-1] === ' ' ? 100 : 200 + Math.random() * 200;
                        setTimeout(appendTitle, delay);
                    } else {
                        setTimeout(() => {
                            titleElement.style.borderRight = 'none';
                        }, 1000);
                    }
                }

                appendTitle();
            }, 1000);

            const flower = document.querySelector('.flowers');
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;

            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }

                if (e.target.closest('.flowers')) {
                    isDragging = true;
                    flower.style.animation = 'shake 0.5s ease-in-out infinite';
                }
            }

            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
                flower.style.animation = '';
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();

                    let clientX, clientY;
                    if (e.type === "touchmove") {
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                        currentX = clientX - initialX;
                        currentY = clientY - initialY;
                    } else {
                        clientX = e.clientX;
                        clientY = e.clientY;
                        currentX = clientX - initialX;
                        currentY = clientY - initialY;
                    }

                    xOffset = currentX;
                    yOffset = currentY;

                    if (Math.random() < 0.15) {
                        createFallingText(clientX, clientY);
                    }

                    setTranslate(currentX, currentY, flower);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) scale(0.9)`;
                el.style.setProperty('--x', `${xPos}px`);
                el.style.setProperty('--y', `${yPos}px`);
                if (isDragging) {
                    el.style.animation = 'shake 0.5s ease-in-out infinite';
                } else {
                    el.style.animation = '';
                }
            }

            function createFallingText(x, y) {
                const text = document.createElement('div');
                text.className = 'falling-text';
                text.textContent = '–æ—Ç–ø—É—Å—Ç–∏!';
                text.style.left = `${x + (Math.random() * 40 - 20)}px`;
                text.style.top = `${y + (Math.random() * 20 - 10)}px`;
                text.style.transition = 'all 0.3s ease';
                document.body.appendChild(text);

                setTimeout(() => {
                    text.remove();
                }, 1500);
            }

            document.addEventListener("touchstart", dragStart, false);
            document.addEventListener("touchend", dragEnd, false);
            document.addEventListener("touchmove", drag, false);

            document.addEventListener("mousedown", dragStart, false);
            document.addEventListener("mouseup", dragEnd, false);
            document.addEventListener("mousemove", drag, false);
        };
    </script>
</body>
</html>
